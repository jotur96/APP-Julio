server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        - id: product-service
          uri: http://product-service:8082
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=2

        - id: cart-service
          uri: http://cart-service:8083
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=2
