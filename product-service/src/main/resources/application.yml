server:
  port: 8082

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:mariadb://product-db:3306/product_db
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect